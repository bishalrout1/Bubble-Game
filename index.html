<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="loder">
            <div class="welcome-font">
                <h2>WELCOME  TO</h2>
                <h1>BUBBLE  GAME</h1>
            </div>
        </div>
        <div class="panel">
            <div class="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitVal">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timerVal">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="scoreVal">0</div>
                </div>
            </div>
            <div class="pbtm">
            </div>
        </div>
    </div>

</html>
